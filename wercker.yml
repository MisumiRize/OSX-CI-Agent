box: wercker-labs/docker
build:
  steps:
    - script:
        name: rvm install
        code: |
          sudo apt-get update -y
          curl -sSL https://get.rvm.io | bash -s stable
          source $HOME/.rvm/scripts/rvm
          rvm install 2.2.0 --default
          echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc
